<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>nexter &mdash; your home, your freedom</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="navigation">
          <div class="logo">
            <h1 class="logo__heading">Users</h1>
            <p>No.of users</p>
          </div>
          <div class="invite">
            <button class="invite__button">
              <svg class="invite__user-icon">
                <use xlink:href="images/sprite.svg#icon-user"></use>
              </svg>
              Invite user
            </button>
          </div>
        </div>
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search users" />
          <div class="search">
            <button class="search__button">
              <svg class="search__search-icon">
                <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </div>
        </form>
      </header>
      <div class="main-content">Maincontent</div>
      <div class="pagination">pagination</div>
    </div>
  </body>
</html>
